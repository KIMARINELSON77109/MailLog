<html>
        <head>
            <title> Mail Log </title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <!--<link rel="stylesheet" href="addRecord.css">-->
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="home"><a href="" ng-click="goToHome();" ng-controller="locationCtrl"><img src="/assets/icons/home-btn.png"></img></a></li>
                    <li class="lgout"><a href="" ng-click="logout_user();" target="_blank"><img src="/assets/icons/logout-btn-active.png"></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    
    <br>
    <div class="form-bdy">
        <form name="userForm" ng-submit="addUserData()">
            <div class="alert-group">
                <!-- error reporting goes here -->
                <div class="alert alert-danger">
                  <!--<strong>Oh snap!</strong> Change a few things up and try submitting again.-->
                </div>
        	</div>
        	<h1 class="add-txt">ADD A NEW USER</h1>
             
             <div class="form-group" ng-class= "{'has-error':true}">
                 <label for="idNumber" class="control-label">ID Number:</label><br>
                 <input type="number" name="idNumber" ng-model= "user.idnumber" id= "idnumber" class="form-control input-lg" required/>
                 <span  class="help-block" id="idnum_error"></span>
                 <pre>{{userForm.idNumber.$valid}}</pre>
             </div>
             
             
             <div class="form-group">
                 <label for="lastname">Role:</label><br>
                 <select ng-model="user.selectedrole" ng-options="x for x in roles" class="select-form input-lg">
                  <option>--</option>
                 </select>
                 <span class="error" id="role_error"></span>
             </div>
            
             <div class="add-btn">
                 <input type="submit" class="btn btn-block btn-lg btn-primary" id = "register" value="ADD USER"/>
             </div>
        </form>
        <pre>{{userForm | json}}</pre>
    </div>
</html>
