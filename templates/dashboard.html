<div class = 'container main-container'>
    <div class="wrapper">
      <div class="logo"><img src="/assets/pics/dashboard-logo.png"></img>
      <div class="pull-right"><h3><strong>Hello,</strong> {{User}}</h3></div>
    </div>
    </div>
    <div class="rec-row well">
      <button class="btn btn-warning pull-right" data-toggle="modal" data-target="#myModal">
        <i class="glyphicon glyphicon-plus"></i>
        ADD NEW RECORD
      </button>
    </div>
</div>
    
    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD A NEW RECORD</h4>
        </div>
        <div class="modal-body">
          <form name= "recForm" ng-submit = "insertData()">
            <div class="form-group">
              <label for="sender">Sender:</label><br>
              <input type="text" ng-model="insert_d.sender" id="sender" class="form-control input-lg" required/>
            </div>
            
            <div class="form-group">
              <label for="mail-content">Mail Content:</label><br>
              <input ng-model="insert_d.content" id="body" class="form-control input-lg" required/>
            </div>
              
            <div class="form-group">
              <label for="action">Action:</label><br>
              <input type="text" ng-model="insert_d.action" id="action" class="form-control input-lg" required/>
            </div>
                
            <div class="form-group">
              <label for="date-rec">Date Received:</label><br>
              <input type="text" ng-model="insert_d.sdate" class="form-control input-lg" placeholder="YYYY-MM-DD" required/>
            </div>
                
            <div class="add-btn">
              <button class="btn btn-block btn-lg btn-primary" type="submit" ng-disabled= "recForm.$invalid" onclick= "$('.modal').modal('hide')" id="submit-msg">ADD RECORD</button>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
    <div class ='container main-container'>
    <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Sender</th> 
          <th>Contents</th>
          <th>Actions </th>
          <th>Logged by</th>
          <th>Reciceved date</th>
          <th ng-hide={{showAddUser}}>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in records">
          <td>
            <div ng-hide="editingData[row.id]">{{row.fromperson}}</div>
            <div ng-show="editingData[row.id]"><input class= "form-control" type="text" ng-model="row.fromperson" /></div>
          </td>
          
          <td>
            <div ng-hide="editingData[row.id]">{{row.description}}</div>
            <div ng-show="editingData[row.id]"><input class= "form-control" type="text" ng-model="row.description" /></div>
          </td>
          
          <td>
            <div ng-hide="editingData[row.id]">{{row.raction}}</div>
            <div ng-show="editingData[row.id]"><input class= "form-control" type="text" ng-model="row.raction" /></div>
          </td>
          
          <td>
            <div ng-hide="editingData[row.id]">{{row.loggedby}}</div>
            <div ng-show="editingData[row.id]"><input class= "form-control" type="text" ng-model="row.loggedby" /></div>
          </td>
            
          <td>
            <div ng-hide="editingData[row.id]">{{row.sdate}}</div>
            <div ng-show="editingData[row.id]"><input class= "form-control" type="text" ng-model="row.sdate" /></div>
          </td>
          
          <td ng-hide={{showAddUser}}>
            <button type="button" ng-click="removeItem($index,row.id)" class="btn btn-sm btn-danger">
  					<i class="glyphicon glyphicon-trash"></i>
  					<button ng-hide="editingData[row.id]" ng-click="modify(row)" class="btn btn-sm btn-success">
  					<i class="glyphicon glyphicon-edit"></i>
  					<button ng-show="editingData[row.id]" ng-click="update(row)" class="btn btn-sm btn-success">
  					<i class="glyphicon glyphicon-ok"></i>
  				 </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
